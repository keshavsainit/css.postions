<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
  
<style>
    .box{
        position: absolute;
        
        width: 100px;
        height: 100px;
        top: 100px;
    }

    .box1{
        background-color: red;

    }
     
     .box2{
        background-color: blue;
        top: 160px;
        left: 77px;
        z-index: 1;
     }

     .box3{
        background-color: green;
        top: 220px;
        left: 150px;
     }
</style>

<body>
    
    <div class="box1 box">index1</div>
    <div class="box2 box">index2</div>
    <div class="box3 box">index3</div>


</body>
</html>
